<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .restaurant {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 150px;
            transition: transform 0.2s;
        }
        .restaurant:hover {
            transform: scale(1.05);
        }
        .restaurant a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .restaurant a:hover {
            color: #4CAF50;
        }
        .restaurant i {
            font-size: 40px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Restaurant Links</h1>
    <div class="container">
        <div class="restaurant">
            <a href="https://www.sodexo.fi/en/restaurants/technopolis-innopoli-1" target="_blank">
                <i class="fas fa-university"></i>
                <div>Innopoli1</div>
            </a>
        </div>
        <div class="restaurant">
            <a href="https://www.compass-group.fi/ravintolat-ja-ruokalistat/tastory/kaupungit/espoo/innopoli2/" target="_blank">
                <i class="fas fa-university"></i>
                <div>Innopoli2</div>
            </a>
        </div>
        <div class="restaurant">
            <a href="https://www.mau-kas.fi/en/maukas" target="_blank">
                <i class="fas fa-utensils"></i>
                <div>Maukas</div>
            </a>
        </div>
        <div class="restaurant">
            <a href="https://www.mau-kas.fi/en/nova" target="_blank">
                <i class="fas fa-utensils"></i>
                <div>NovaMaukas</div>
            </a>
        </div>
        <div class="restaurant">
            <a href="https://www.dylan.fi/waves" target="_blank">
                <i class="fas fa-water"></i>
                <div>Dylan</div>
            </a>
        </div>
        <div class="restaurant">
            <a href="https://www.compass-group.fi/ravintolat-ja-ruokalistat/foodco/kaupungit/espoo/min-otaniemi/" target="_blank">
                <i class="fas fa-bowl-rice"></i>
                <div>FuHu</div>
            </a>
        </div>
        <div class="restaurant">
            <a href="https://www.prandia.fi/lounas-din-maari" target="_blank">
                <i class="fas fa-university"></i>
                <div>Innopoli3</div>
            </a>
        </div>
    </div>
</body>
</html>
